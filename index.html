<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Quiz Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/fontawesome.css">

</head>

<body>

    <h1 class="welcome">Welcome To Voice Quiz Game</h1>

    <p class="score">Score: <span id="score-count">0</span></p>

    <div class="container">

        <h2 id="questionBox">Press Start to Play</h2>

        <p id="spokenText"></p>

        <p id="feedback"></p>

        <button id="start-game" class="start-btn">Start Game <i class="fas fa-play"></i></button>

    </div>

    <button id="restart-game" class="start-over">Restart Game <i class="fas fa-redo"></i></button>

    <script src="./assets/js/script.js"></script>
</body>

</html>
